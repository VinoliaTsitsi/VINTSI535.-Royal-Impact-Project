<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <script src="script.js"></script>
    <title>User Registration</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm" onsubmit="validateForm(event)">
            <h2>User Registration</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Use JavaScript to handle form submission -->
            <button type="button" onclick="registerUser()">Register</button>
        </form>
    </div>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <script>
        function validateForm(event) {
            // Add your form validation logic here
            // ...

            // Prevent the default form submission
            event.preventDefault();
        }

        function registerUser() {
            // Show loader while processing registration
            showLoader();

            // Simulate an asynchronous process (e.g., AJAX request)
            setTimeout(() => {
                // Hide loader after processing
                hideLoader();

                // Navigate to the next page (app.html)
                window.location.href = 'app.html';
            }, 2000); // Simulating a 2-second delay, replace with actual registration logic
        }

        function showLoader() {
            // Add logic to show the loader
            document.querySelector('.loader-container').style.display = 'block';
        }

        function hideLoader() {
            // Add logic to hide the loader
            document.querySelector('.loader-container').style.display = 'none';
        }
    </script>
</body>
</html>
